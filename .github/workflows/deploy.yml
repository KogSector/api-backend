name: Deploy API Backend

on:
  push:
    branches: [ main, develop ]
    paths: [ 'api-backend/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'api-backend/**' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: api-backend

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api-backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install dependencies
      run: cargo fetch

    - name: Format check
      run: cargo fmt -- --check

    - name: Clippy check
      run: cargo clippy -- -D warnings

    - name: Run tests
      run: cargo test

    - name: Build
      run: cargo build --release

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./api-backend
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Cloud Run
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.IMAGE_NAME }} \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --region ${{ secrets.GCP_REGION }} \
          --allow-unauthenticated \
          --set-env-vars PORT=8088 \
          --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }} \
          --set-env-vars REDIS_URL=${{ secrets.REDIS_URL }} \
          --set-env-vars JWT_SECRET=${{ secrets.JWT_SECRET }} \
          --set-env-vars AUTH_MIDDLEWARE_URL=${{ secrets.AUTH_MIDDLEWARE_URL }} \
          --set-env-vars DATA_CONNECTOR_URL=${{ secrets.DATA_CONNECTOR_URL }} \
          --set-env-vars RELATION_GRAPH_URL=${{ secrets.RELATION_GRAPH_URL }} \
          --set-env-vars MCP_SERVER_URL=${{ secrets.MCP_SERVER_URL }} \
          --set-env-vars FEATURE_TOGGLE_SERVICE_URL=${{ secrets.FEATURE_TOGGLE_SERVICE_URL }} \
          --set-env-vars UNIFIED_PROCESSOR_URL=${{ secrets.UNIFIED_PROCESSOR_URL }} \
          --set-env-vars CORS_ORIGINS=${{ secrets.CORS_ORIGINS }} \
          --set-cloud-run-keywords=confuse,api-backend
